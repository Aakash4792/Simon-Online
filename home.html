<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simon</title>
  </head>
  <body>
    <div class="header">Let's Play SIMON!!</div>
    <div class="scores highscore">
      <div class="title">HighScore</div>
      <div class="high-score-value">-</div>
    </div>
    <div class="container">
      <div class="base">
        <div class="tl red" data-id="0"></div>
        <div class="tr blue" data-id="1"></div>
        <div class="bl yellow" data-id="2"></div>
        <div class="br green" data-id="3"></div>
        <div class="center-piece">SIMON.</div>
      </div>
      <div class="start-button">
        <button>Start</button>
      </div>
    </div>
    <div class="scores currentscore">
      <div class="title">CurrentScore</div>
      <div class="current-score-value">-</div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
